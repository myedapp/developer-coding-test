<section>
	<div class="container">		
		<div class="row">
    		<div class="col-12">
    			<h2>Users</h2>
    			<div class="table-responsive">
					<table class="table table-bordered table-hover">
						<caption class="text-center">Click to view individual quests
					    </caption>
					  	<thead>
					    	<tr>
					      		<th scope="col">ID</th>
					      		<th scope="col">Full Name</th>		      
					    	</tr>
					  	</thead>
					  	<tbody>
					    	<tr *ngFor="let user of usersObservable | async" (click)="getUserQuests(user);">
					      		<th scope="row">{{user.id}}</th>
					      		<td>{{user.fullname}}</td>		      
					    	</tr>		    
					  	</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
</section>
